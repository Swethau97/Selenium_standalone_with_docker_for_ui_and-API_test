version: "3.9"

services:
  selenium:
    image: selenium/standalone-chrome:latest
    container_name: selenium
    ports:
      - "4444:4444"
    shm_size: 2gb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  pytest_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: demoqabooks-app
    environment:
      - SELENIUM_URL=http://selenium:4444/wd/hub
    depends_on:
      selenium:
        condition: service_healthy
    volumes:
      - .:/app
    command: pytest -v
